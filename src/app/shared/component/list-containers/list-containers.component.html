        <div class="table-responsive pd-r-30">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Date</th>
                        <th>Code</th>
                    </tr>
                </thead>
                <tbody *ngIf="containers?.length !== 0">
                    <tr *ngFor="let container of containers" (click)="showImage(container, $event)">
                        <td><img class="ht-150" [src]="containerService.imageUrl(container.id)"></td>
                        <td>{{ container.date | amDateFormat:'YYYY-MM-DD HH:mm:ss' }}</td>
                        <td>{{ container.code }}</td>
                    </tr>
                <tbody>
                <tbody *ngIf="containers?.length === 0">
                    <tr>
                        <td colspan="3" class="tx-center">No data!</td>
                    </tr>
                <tbody>
            </table>
        </div>
    </div>
</div>
