<div class="modal-header">
    <h6 class="modal-title">Show Image</h6>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="text-center">
        <img class="img-fluid" [src]="containerService.imageUrl(container.id)">
    </div>
    <div class="table-responsive">
        <table class="table table-dashboard mg-b-0 tr-fixed-table">
            <tbody>
                <tr>
                    <th>Date</th>
                    <td class="text-right">{{container.date | amDateFormat:'YYYY-MM-DD HH:mm:ss'}}</td>
                </tr>
                <tr *ngIf="!showEdit">
                    <th>Code</th>
                    <td class="text-right">
                        {{container.code}}
                        <button class="btn btn-sm btn-primary" (click)="showEdit = true">Edit</button>
                    </td>
                </tr>
                <tr *ngIf="showEdit">
                    <th class="col-form-label">Code</th>
                    <td>
                        <form class="form-inline justify-content-end" [formGroup]="formEdit">
                            <input type="text" class="form-control form-control-sm mr-1" placeholder="Code"
                                formControlName="code">
                            <button class="btn btn-sm btn-primary mr-1" [disabled]="!formEdit.valid"
                                (click)="save()">Save</button>
                            <button class="btn btn-sm btn-danger" (click)="showEdit = false">Cancel</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
