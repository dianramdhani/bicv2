<div class="card mb-2">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Statistics</h6>
        <div class="form-inline">
            <select class="form-control" [(ngModel)]="timeIndexSelected" (ngModelChange)="changeTime()">
                <option *ngFor="let time of times; let index = index" [value]="index">{{ time.label }}</option>
            </select>
        </div>
    </div>
    <div class="card-body">
        <canvas #chart style="width: 100%; height: 300px;"></canvas>
    </div>
</div>
